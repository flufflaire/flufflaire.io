    <script>
        var navOpen = false;

        $(document).ready(function () {

            //hidden link stuff
            $("#hidden").hide();

        });

        //BACKGROUND MOVEMENT
        $("#alink").mouseenter(function () {
            $("#hidden").show();
        });

        $("#alink").mouseleave(function () {
            setTimeout(function () {
                $("#hidden").hide();
            }, 1500)
        });

        //NAV
        function toggleNav() {
            if (navOpen) {
                $(".navIcon").removeClass("fa-close");
                $(".navIcon").addClass("fa-bars");
                $(".navIcon").css("color", "black");
                document.getElementById("mySidenav").style.height = "0";
                document.getElementById("mySidenav").style.opacity = "0";
                document.body.style.backgroundColor = "white";
                navOpen = false;
            } else {
                $(".navIcon").removeClass("fa-bars");
                $(".navIcon").addClass("fa-close");
                $(".navIcon").css("color", "#818181");
                document.getElementById("mySidenav").style.height = "100vh";
                document.getElementById("mySidenav").style.opacity = "1";
                document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
                navOpen = true;
            }
        }
    </script>
